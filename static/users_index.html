<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사용자 조회</title>
    <link rel="stylesheet" href="/static/css/users.css">
</head>
<body>
    <nav>
        <a class="nav_link" href="/">Login</a>
        <a class="nav_link" href="/users" data-section="users">Users</a>
        <a class="nav_link" href="/stores" data-section="stores">Stores</a>
        <a class="nav_link" href="/orders" data-section="orders">Orders</a>
        <a class="nav_link" href="/items" data-section="items">Items</a>
        <a class="nav_link" href="/orderitems" data-section="orderitems">Orderitems</a>
    </nav>
    <hr>
    <div id="container">
        <div id="users_title">
            <h1>사용자 목록</h1>
            <button id="add_user">사용자 추가</button>
        </div>
        <form>
            <div id="search">
                <select id="search_field">
                    <option value="id" selected>ID</option>
                    <option value="name">Name</option>
                    <option value="address">Address</option>
                </select>
                <input type="text" id="input_query" placeholder="검색어 입력">
                <select id="gender" name="gender">
                    <option value="">성별 선택</option>
                    <option value="Female">Female</option>
                    <option value="Male">Male</option>
                </select>
                <button type="submit" id="submit">검색</button>
                <button type="button" id="reset">초기화</button>
            </div>
            <div id="order_by">
                <label> 정렬기준
                    <select id="orderby" name="orderby">
                        <option value="id">ID</option>
                        <option value="name" selected>Name</option>
                        <option value="birthdate">Birthdate</option>
                        <option value="age">Age</option>
                        <option value="gender">Gender</option>
                        <option value="address">Address</option>
                    </select>
                </label>
            </div>
        </form>
        <table id="user_table">
            <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Birthdate</th>
                <th>Age</th>
                <th>Gender</th>
                <th>Address</th>
            </tr>
        </thead>
        <tbody id="tbody">
            <!-- 사용자 정보 뜨는 곳 -->
        </tbody>
    </table>
    <p class="comment" id="search_result"></p>
    </div>
    <div id="btn-container">
        <div class="page-btn">
            <button id="start_page">처음</button>
            <button id="prev10">-10</button>
            <button id="previous">이전</button>
        </div>
        <div id="pagination">
            <!-- 페이지 번호 뜨는 곳 -->
        </div>
        <div class="page-btn">
            <button id="next">다음</button>
            <button id="next10">+10</button>
            <button id="end_page">끝</button>
        </div>
    </div>
    <div id="modal_users" class="modal">
        <div id="insert_users">
            <button id="close">X</button>
            <form action="/users/add_user" method="post" id="modal_form">
                <h3>사용자 추가</h3><br>
                <input type="text" name="name" placeholder="이름" required="">
                <input type="date" name="birthdate" placeholder="생년월일" max="2024-12-31" required="">
                <select name="gender">
                    <option value="Female">Female</option>
                    <option value="Male">male</option>
                </select>
                <input type="text" name="address" placeholder="주소" required="">
                <button id="">사용자 정보 추가하기</button>
            </form>
        </div>
    </div>
            
    <script src="/static/js/users.js"></script>
    
</body>
</html>
