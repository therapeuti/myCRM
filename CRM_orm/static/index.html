<!DOCTYPE html>

<head>

    <style>
        * {
            font-family: "Noto Sans KR", sans-serif;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            background-color: #f0f2f5; /* ÍπîÎÅîÌïú Î∞ùÏùÄ ÌöåÏÉâ Î∞∞Í≤Ω */
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background-color: #ffffff;
            width: 360px;
            height: auto;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
            text-align: center;
        }

        i.fa-circle-user {
            opacity: 0.2;
            font-size: 60px;
            margin-bottom: 15px;
            color: #cccccc;
        }

        .container h2 {
            margin-bottom: 25px;
            color: #333333;
            font-weight: 600;
            font-size: 22px;
        }

        label {
            display: block;
            text-align: left;
            margin-bottom: 6px;
            font-size: 14px;
            color: #555;
            font-weight: 500;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            height: 42px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #fafafa;
            padding: 0 12px;
            margin-bottom: 15px;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            border-color: #007BFF;
            outline: none;
            background-color: #fff;
            box-shadow: 0 0 0 2px rgba(0, 123, 255, 0.1);
        }

        input[type="submit"] {
            width: 100%;
            height: 45px;
            margin-top: 10px;
            margin-bottom: 15px;
            border-radius: 8px;
            border: none;
            color: white;
            background: linear-gradient(to right, #007BFF, #0056d2);
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        input[type="submit"]:hover {
            background: linear-gradient(to right, #0056d2, #003cb3);
        }

        .join {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
            font-size: 13px;
            color: #555;
        }

        input[type="checkbox"] {
            margin-right: 5px;
        }

        label[for="remember"] {
            font-weight: normal;
            font-size: 13px;
            color: #555;
        }

        .remember-me {
            display: flex;
            align-items: center;
        }

        button {
            border: none;
            padding: 0;
            margin: 0;
            font-size: 13px;
            background-color: transparent;
            cursor: pointer;
        }

        button a {
            text-decoration: none;
            color: #007BFF;
        }

        button a:hover {
            text-decoration: underline;
        }

    </style>
</head>
